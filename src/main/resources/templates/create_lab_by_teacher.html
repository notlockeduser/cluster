<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1>Lab creation</h1>
<form th:object="${lab_settings}" th:action="@{/create_lab}" method="post">
    <div>
        <label for="subject">Given subject</label>
        <input id="subject" type="text" th:field="*{subject}">
    </div>
    <div>
        <label for="labNumber">Given labNumber</label>
        <input id="labNumber" type="text" th:field="*{labNumber}">
    </div>
    <div>
        <label for="description">Given description</label>
        <input id="description" type="text" th:field="*{description}">
    </div>
    <button type="submit">Create lab</button>
</form>
</body>
</html>
