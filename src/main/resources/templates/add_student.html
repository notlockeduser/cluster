<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div></div>
<h1>Student registration</h1>
<form th:object="${student}" th:action="@{/add_student}" method="post">
    <div>
        <label for="name">Given name</label>
        <input id="name" type="text" th:field="*{name}">
    </div>
    <div>
        <label for="surname">Given surname</label>
        <input id="surname" type="text" th:field="*{surname}">
    </div>
    <div>
        <label for="group">Given group</label>
        <input id="group" type="text" th:field="*{group}">
    </div>
    <div>
        <label for="email">Given email</label>
        <input id="email" type="text" th:field="*{email}">
    </div>
    <div>
        <label for="password">Given password</label>
        <input id="password" type="text" th:field="*{password}">
    </div>
    <button type="submit">Create teacher</button>
</form>
</body>
</html>
